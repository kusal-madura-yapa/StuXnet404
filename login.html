<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0px;
      }
    </style>
    
  </head>
  <body>
    <div class="mb-5">
      <h3 class="mb-3">Login</h3>
      <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
      <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
      <div class="custom-control custom-switch mb-3">
        <input type="checkbox" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Keep me logged In</label>
      </div>
      <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Login</button>
      <a href="register.html" class="badge badge-secondary py-1 w-100">Want to Create a New Account</a>

    </div>




    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBbjO2Y8D1Vjru3stMqTwq0gJGtwep0JSs",
        authDomain: "truattend-9b694.firebaseapp.com",
        databaseURL: "https://truattend-9b694-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "truattend-9b694",
        storageBucket: "truattend-9b694.appspot.com",
        messagingSenderId: "869568557555",
        appId: "1:869568557555:web:4a9aaacc29bcccec532286",
        measurementId: "G-4ZKHRCYGXS"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      import { getDatabase, ref, set, child, get } 
          from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

          const db = getDatabase();


//---------------------------Refrences---------------------------//
     
       
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');


//---------------------------Authentication---------------------------//
      function AuthenticateUser(){
        const dbref = ref(db);

        get(child(dbref, "UserList/"+ username.value)).then((snapshot)=>{
            if(snapshot.exists()){
              alert()
              let dbpass = decPass(snapshot.val().password);
              if(dbpass == pass.value){
                login(snapshot.val());
              }
              else{
                alert("username or password is incorrect");
              }

            }

            else{
              alert("username or password is incorrect");
            }

            
          });
      }

//---------------------------Decrypt---------------------------//
      function decPass(dbpass){

        var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
        return pass12.toString(CryptoJS.enc.Utf8);
      }
//---------------------------Login---------------------------//
      function login(user){
        let keepLoggedIn = document.getElementById('customSwitch1').checked;

        if(!keepLoggedIn){
          sessionStorage.setItem('user', JSON.stringify(user));
          window.location="home.html"
        }
        else{
          localStorage.setItem('keepLoggedIn', 'yes');
          localStorage.setItem('user', JSON.stringify(user));
          window.location=("home.html")
        }

      }
//---------------------------Assign the Events---------------------------//

      submit.addEventListener("click", AuthenticateUser);



    </script>
    
  </body>
</html>
