<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conference </title>
    <link rel="stylesheet" type =text/css media="screen" href="main.css">
</head>
<body>

    <div id = "header">
        <h1>Conference</h1>
    </div>
    <!-- 2 video frame in peer to peer connection  -->
    <div id = "videos">
        <video class="video-player" id="user-1" autoplay playsinline></video>
        <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>

    <div id = "controls" >
        <div class = "control-container" id = "camera-btn">
            <img src="icons/camera.png" alt="camera" id="camera-icon">
        </div>
        <div class = "control-container" id = "camera-btn">
            <img src="icons/mic.png" alt="camera" id="mic-icon">
        </div>
        <div class = "control-container" id = "camera-btn">
            <img src="icons/phone.png" alt="camera" id="leave-icon">
        </div>
        
    </div>



<!-- Script in Js -->
<script src="agora-rtm-sdk-1.5.1.js"></script> 
<script src="main.js"></script>  
        
</body>
</html>
