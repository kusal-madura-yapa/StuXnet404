<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0px;
      }
    </style>
    
  </head>
  <body>
    <div class="mb-5">
      <h3 class="mb-3">Sign Up</h3>
      <input type="text" placeholder="Fullname" id="nameInp" class="form-control mb-3">
      <input type="text" placeholder="Email" id="emailInp" class="form-control mb-3">
      <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
      <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
      <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Sign Up</button>
      <a href="login.html" class="badge badge-secondary py-1 w-100">Already Have An Account</a>

    </div>




    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBbjO2Y8D1Vjru3stMqTwq0gJGtwep0JSs",
        authDomain: "truattend-9b694.firebaseapp.com",
        databaseURL: "https://truattend-9b694-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "truattend-9b694",
        storageBucket: "truattend-9b694.appspot.com",
        messagingSenderId: "869568557555",
        appId: "1:869568557555:web:4a9aaacc29bcccec532286",
        measurementId: "G-4ZKHRCYGXS"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      import { getDatabase, ref, set, child, get} 
          from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

          const db = getDatabase();


//---------------------------Refrences---------------------------//
     
        const name = document.getElementById('nameInp');
        const email = document.getElementById('emailInp');
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

//---------------------------Validation---------------------------//

        function isEmptyorSpaces(str){
          return str === null || str.match(/^ *$/) !== null;
        }

        function Validation(){
          let nameregex = /^[a-zA-Z ]+$/;
          let emailregex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;
          let userregex = /^[a-zA-Z0-9]{5,}$/;

          if(isEmptyorSpaces(name.value) || isEmptyorSpaces(email.value) || isEmptyorSpaces(username.value) || isEmptyorSpaces(pass.value)){
            alert("Please Fill All The Fields");
            return false;
          }

          if(!nameregex.test(name.value)){
            alert("Invalid Name, name should only contain alphabets");
            return false;
          }
          if(!emailregex.test(email.value)){
            alert("Invalid Email");
            return false;
          }
          if(!userregex.test(username.value)){
            alert("Invalid Username, username should be alphanumeric, atleast 5 characters long and cannot contain spaces");
            return false;
          }

          return true;
        }

//---------------------------Register User to FIREBASE---------------------------//
        function RegisterUser(){
          if(!Validation()){
            return;
          };
          const dbref = ref(db);

          get(child(dbref, "UserList/"+ username.value)).then((snapshot)=>{
            if(snapshot.exists()){
              alert("Account Already Exists")
            }

            else{
              set(ref(db, "Userlist/"+ username.value),
              {
                fullname: name.value,
                email: email.value,
                username: username.value,
                password: encPass()
              }
              )
              .then(()=>{
                alert("User added Successfully");
                
              })
              .catch((error)=>{
                alert("Error Occured");
              })
            }
          });
        }
//---------------------------Encryption---------------------------//
        function encPass(){
          var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
          return pass12.toString();
        }
//---------------------------Assign the Events---------------------------//
        submit.addEventListener("click", RegisterUser);
    </script>
    
  </body>
</html>
