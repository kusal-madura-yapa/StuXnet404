<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type =text/css media="screen" href="lobby.css">
    <title>Lobby</title>
</head>
<body>
    
    <main id="room__lobby__container">
        
        <div id="form__container">
             <div id="form__container__header">
                 <p>ðŸ‘‹ Create or Join Room</p>
             </div>
 
 
            <form id="lobby__form">
 
                 <div class="form__field__wrapper">
                     <label>Your Name</label>
                     <input type="text" name="name" required placeholder="Enter your display name..." />
                 </div>
 
                 <div class="form__field__wrapper">
                     <label>Room Name</label>
                     <input type="text" name="room"  placeholder="Enter room name..." />
                 </div>
 
                 <div class="form__field__wrapper">
                     <button type="submit">Go to Room 
                         <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                    </button>
                 </div>
            </form>
        </div>
     </main>
    

    <script>
        let form = document.getElementById("join-form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let invitelink = e.target.invite_link.value;
            window.location = `index.html?room=${invitelink}`;
        })
    </script>
</body>
</html>
